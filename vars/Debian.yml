---
__ldap_server_packages:
  - slapd
  - ldap-utils
__ldap_python_modules:
  - python3-ldap
__ldap_python_modules_pip:
  - python-ldap
__ldap_install_python_module_via_pip: false
__ldap_owner: "openldap"
__ldap_group: "openldap"
__ldap_conf_file: "/etc/ldap/ldap.conf"
__slap_daemon: "slapd"
__slap_conf_file: "/etc/ldap/slap.conf"
__slap_module_path: "/usr/lib/ldap"
__slap_db_type: "mdb"
